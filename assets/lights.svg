<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 220">
  <defs>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="wire" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#3a3a3a" stop-opacity="0.35"/>
      <stop offset="0.5" stop-color="#3a3a3a" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#3a3a3a" stop-opacity="0.35"/>
    </linearGradient>
  </defs>

  <!-- Провод -->
  <path d="M0,95 C160,20 340,170 520,110 C700,50 900,170 1200,85"
        fill="none" stroke="url(#wire)" stroke-width="3" stroke-linecap="round" />

  <!-- Лампочки (каждая мерцает с разной фазой) -->
  <g>
    <!-- helper: функция “лампочка” = круг + glow круг -->
    <!-- 1 -->
    <g transform="translate(120 78)">
      <circle cx="0" cy="0" r="6" fill="#FFE7A8" opacity="0.9"/>
      <circle cx="0" cy="0" r="14" fill="#FFE7A8" opacity="0.35" filter="url(#glow)">
        <animate attributeName="opacity" values="0.18;0.55;0.22" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="12;16;13" dur="2.4s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- 2 -->
    <g transform="translate(210 55)">
      <circle cx="0" cy="0" r="6" fill="#FFE7A8" opacity="0.9"/>
      <circle cx="0" cy="0" r="14" fill="#FFE7A8" opacity="0.35" filter="url(#glow)">
        <animate attributeName="opacity" values="0.12;0.62;0.18" dur="2.0s" repeatCount="indefinite"/>
        <animate attributeName="r" values="11;17;12" dur="2.0s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- 3 -->
    <g transform="translate(320 86)">
      <circle cx="0" cy="0" r="6" fill="#FFE7A8" opacity="0.9"/>
      <circle cx="0" cy="0" r="14" fill="#FFE7A8" opacity="0.35" filter="url(#glow)">
        <animate attributeName="opacity" values="0.20;0.50;0.16" dur="2.8s" repeatCount="indefinite"/>
        <animate attributeName="r" values="12;15;11" dur="2.8s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- 4 -->
    <g transform="translate(420 118)">
      <circle cx="0" cy="0" r="6" fill="#FFE7A8" opacity="0.9"/>
      <circle cx="0" cy="0" r="14" fill="#FFE7A8" opacity="0.35" filter="url(#glow)">
        <animate attributeName="opacity" values="0.15;0.60;0.20" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="r" values="11;17;12" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- 5 -->
    <g transform="translate(540 96)">
      <circle cx="0" cy="0" r="6" fill="#FFE7A8" opacity="0.9"/>
      <circle cx="0" cy="0" r="14" fill="#FFE7A8" opacity="0.35" filter="url(#glow)">
        <animate attributeName="opacity" values="0.18;0.58;0.14" dur="2.6s" repeatCount="indefinite"/>
        <animate attributeName="r" values="12;16;12" dur="2.6s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- 6 -->
    <g transform="translate(660 74)">
      <circle cx="0" cy="0" r="6" fill="#FFE7A8" opacity="0.9"/>
      <circle cx="0" cy="0" r="14" fill="#FFE7A8" opacity="0.35" filter="url(#glow)">
        <animate attributeName="opacity" values="0.10;0.65;0.16" dur="2.1s" repeatCount="indefinite"/>
        <animate attributeName="r" values="11;18;12" dur="2.1s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- 7 -->
    <g transform="translate(780 108)">
      <circle cx="0" cy="0" r="6" fill="#FFE7A8" opacity="0.9"/>
      <circle cx="0" cy="0" r="14" fill="#FFE7A8" opacity="0.35" filter="url(#glow)">
        <animate attributeName="opacity" values="0.22;0.52;0.18" dur="2.9s" repeatCount="indefinite"/>
        <animate attributeName="r" values="12;15;12" dur="2.9s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- 8 -->
    <g transform="translate(900 132)">
      <circle cx="0" cy="0" r="6" fill="#FFE7A8" opacity="0.9"/>
      <circle cx="0" cy="0" r="14" fill="#FFE7A8" opacity="0.35" filter="url(#glow)">
        <animate attributeName="opacity" values="0.14;0.62;0.20" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="r" values="11;18;12" dur="2.3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- 9 -->
    <g transform="translate(1030 98)">
      <circle cx="0" cy="0" r="6" fill="#FFE7A8" opacity="0.9"/>
      <circle cx="0" cy="0" r="14" fill="#FFE7A8" opacity="0.35" filter="url(#glow)">
        <animate attributeName="opacity" values="0.18;0.56;0.16" dur="2.7s" repeatCount="indefinite"/>
        <animate attributeName="r" values="12;16;12" dur="2.7s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
