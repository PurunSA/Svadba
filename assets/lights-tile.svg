<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 140">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="wire" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#3a3a3a" stop-opacity="0.35"/>
      <stop offset="0.5" stop-color="#3a3a3a" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#3a3a3a" stop-opacity="0.35"/>
    </linearGradient>
  </defs>

  <!-- Провод: БЕСШОВНЫЙ. Начало и конец на одной высоте + одинаковый наклон -->
  <path d="M0,70 C150,25 450,115 600,70"
        fill="none" stroke="url(#wire)" stroke-width="3" stroke-linecap="round"/>

  <!-- Лампочки -->
  <!-- Важное: лампы круглые и не деформируются, т.к. SVG не растягиваем по высоте -->
  <g>
    <!-- функция: маленький круг + большое свечение с анимацией -->
    <g transform="translate(60 62)">
      <circle r="5.5" fill="#FFE7A8" opacity="0.95"/>
      <circle r="14" fill="#FFE7A8" opacity="0.25" filter="url(#glow)">
        <animate attributeName="opacity" values="0.12;0.55;0.16" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="12;16;13" dur="2.4s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(120 52)">
      <circle r="5.5" fill="#FFE7A8" opacity="0.95"/>
      <circle r="14" fill="#FFE7A8" opacity="0.25" filter="url(#glow)">
        <animate attributeName="opacity" values="0.10;0.62;0.14" dur="2.0s" repeatCount="indefinite"/>
        <animate attributeName="r" values="11;17;12" dur="2.0s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(185 45)">
      <circle r="5.5" fill="#FFE7A8" opacity="0.95"/>
      <circle r="14" fill="#FFE7A8" opacity="0.25" filter="url(#glow)">
        <animate attributeName="opacity" values="0.16;0.58;0.12" dur="2.7s" repeatCount="indefinite"/>
        <animate attributeName="r" values="12;16;12" dur="2.7s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(255 54)">
      <circle r="5.5" fill="#FFE7A8" opacity="0.95"/>
      <circle r="14" fill="#FFE7A8" opacity="0.25" filter="url(#glow)">
        <animate attributeName="opacity" values="0.14;0.60;0.18" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="r" values="11;18;12" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(320 70)">
      <circle r="5.5" fill="#FFE7A8" opacity="0.95"/>
      <circle r="14" fill="#FFE7A8" opacity="0.25" filter="url(#glow)">
        <animate attributeName="opacity" values="0.18;0.52;0.14" dur="2.9s" repeatCount="indefinite"/>
        <animate attributeName="r" values="12;15;12" dur="2.9s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(390 86)">
      <circle r="5.5" fill="#FFE7A8" opacity="0.95"/>
      <circle r="14" fill="#FFE7A8" opacity="0.25" filter="url(#glow)">
        <animate attributeName="opacity" values="0.12;0.62;0.16" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="r" values="11;18;12" dur="2.3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(455 95)">
      <circle r="5.5" fill="#FFE7A8" opacity="0.95"/>
      <circle r="14" fill="#FFE7A8" opacity="0.25" filter="url(#glow)">
        <animate attributeName="opacity" values="0.20;0.50;0.16" dur="2.6s" repeatCount="indefinite"/>
        <animate attributeName="r" values="12;16;11" dur="2.6s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(520 88)">
      <circle r="5.5" fill="#FFE7A8" opacity="0.95"/>
      <circle r="14" fill="#FFE7A8" opacity="0.25" filter="url(#glow)">
        <animate attributeName="opacity" values="0.14;0.60;0.18" dur="2.1s" repeatCount="indefinite"/>
        <animate attributeName="r" values="11;18;12" dur="2.1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>